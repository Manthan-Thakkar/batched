apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default-workload
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      taints:
        - key: karpenter.sh/nodepool
          effect: NoExecute
      requirements:
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values: ["t"]
        - key: "karpenter.k8s.aws/instance-generation"
          operator: Gt
          values: ["2"]
        - key: "karpenter.k8s.aws/instance-cpu"
          operator: In
          values: ["8","4"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["arm64","amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["spot", "on-demand"]
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 2m
    budgets:
    - nodes: 100%
      reasons:
      - Empty
    - nodes: 50%
      reasons:
      - Drifted
      - Underutilized
  limits:
    cpu: "40"
    memory: 160Gi