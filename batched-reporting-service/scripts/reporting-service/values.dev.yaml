# Default values for reporting-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 061669522376.dkr.ecr.us-east-2.amazonaws.com/reporting-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v-0.0.1"

env:
  - name: APPSETTINGS_PATH
    value: ./secret/appsettings.json

imagePullSecrets: []
nameOverride: "reporting-service"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podDisruptionBudget:
  enabled: true
  minAvailable: 1

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 100

service:
  type: ClusterIP
  port: 80
  containerPort: 5000

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/group.name: 'public-alb'
    alb.ingress.kubernetes.io/scheme: 'internet-facing'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:061669522376:certificate/5e743f0a-0f51-4558-994f-97339e7cdd25
    alb.ingress.kubernetes.io/ssl-policy: 'ELBSecurityPolicy-TLS13-1-2-2021-06'
    alb.ingress.kubernetes.io/wafv2-acl-arn: 'arn:aws:wafv2:us-east-2:061669522376:regional/webacl/Batched-Dev-WAF-Regional/13e99286-0d4c-400a-9c7d-3ba2a3355a5a'
    alb.ingress.kubernetes.io/healthcheck-path: '/api/v1/health'
  hosts:
    - host: reporting-service.batchedapp.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 700m
    memory: 1000Mi
  requests:
    cpu: 500m
    memory: 800Mi

livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector:
  karpenter.sh/nodepool: default-workload

tolerations:
  - key: "karpenter.sh/nodepool"
    operator: "Exists"
    effect: "NoExecute"

affinity: {}

secretProviderClass:
  enabled: true           # set to false to omit the SPC and CSI volume
  parameterStore:
    name: "reporting-service"
    region: "us-east-2"
    mountPath: "/app/secret"
    fileName: "appsettings.json"
    pollInterval: "60s"